<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <title>Instagram2</title>
  </head>
  <body>
    <main>
      <div id="main-container">
        <!-- Banner Container -->
        <div id="banner-container">
          <img src="../img/banner2.png" alt="Crie uma conta no Instagram" />
        </div>
        <!-- login e resgistro -->
        <div id="form-container">
          <div id="form-box">
            <img src="../img/logo_instagram.png"id="logo-insta" alt="Instagram"/>
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Numero de telefone, usuario ou email"
              />
              <input type="password" name="password" placeholder="Senha" />
              <input type="submit" value="Entrar" />
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <div id="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img src="../img/logo_facebook.svg" alt="Facebook login" />
                  <span>Entrar com o Facebook</span>
                </a>
              </div>
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Nao tem uma conta? <a href="../Cadastro/cadastro.html">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obetenha o aplicativo.</p>
            <a href="#">
              <img src="../img/apple_btn.png" alt="Apple Store" />
            </a>
            <a href="#">
              <img src="../img/gplay_btn.png" alt="Google play" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#" id="link">Meta</a></li>
          <li><a href="#" id="link">Sobre</a></li>
          <li><a href="#" id="link">Blog</a></li>
          <li><a href="#" id="link">Ajuda</a></li>
          <li><a href="#" id="link">API</a></li>
          <li><a href="#" id="link">Privacidade</a></li>
          <li><a href="#" id="link">Termos</a></li>
          <li><a href="#" id="link">Principais Contas</a></li>
          <li><a href="#" id="link">Hashtags</a></li>
          <li><a href="#" id="link">Localização</a></li>
          <li><a href="#" id="link">Instagram Lite</a></li>
        </ul>
        <div id="copyright">
          <p id="language">Português (Brasil)</p>
          <p id="language">&copy; 2022 Instagram from Meta</p>
        </div>
      </nav>
    </footer>
  </body>
</html>
